//==============================================================================
cl_radar_always_centered "0"
cl_radar_scale           "0.6"
cl_hud_radar_scale       "1.2"
cl_radar_icon_scale_min  "0"
cl_radar_rotate          "1"
bind "m" "clear; con_filter_text radar; toggle cl_radar_scale .35 .45 .55"


