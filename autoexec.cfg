//cl_cmdrate 64
//cl_updaterate 64
cl_interp_ratio "2"           //interpolation von i+1 Paketen // vlt 1 besser wenn losses
cl_interp "0"                 // 0 wählt automatisch in abhängigkeit der Seversettings und blah, just keep it
mm_dedicated_search_maxping "60"


