//==============================================================================
// Sound
//------------------------------------------------------------------------------
snd_mixahead 0.010 // reduce sound delay

// Voice
//------------------------------------------------------------------------------
bind ALT +voicerecord
voice_scale 0.4
bind v "clear; con_filter_text voice;toggle voice_scale 0 0.2 0.4 0.8 1"

// Text
//------------------------------------------------------------------------------
bind "," "ignorerad" // radio commands
bind "." "ignoremsg" // text chat


