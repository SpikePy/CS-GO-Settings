//==============================================================================
// http://csgohelp.com/aliases-toggles-binds/
// Launch Parameters: -novid -nojoy +exec autoexec.cfg
//==============================================================================

// Unbind old stuff
unbind F1; unbind F2; unbind F3; unbind F4; unbind F4; unbind F5; unbind F6; unbind F7; unbind F8; unbind F9; unbind F10; unbind F11; unbind F12

// Enable and bind console to `\`
con_enable "1"
bind "\" "toggleconsole"

// Disable fps and network statistics on start
net_graph 0
developer "1"
alias "filter_default" "con_filter_text Damage Given To" // Show console messages including the given text
bind "shift" "+speed; filter_default"

// Show Damage Dealt on the top left corner of the screen when you die
filter_default
con_filter_enable 2
con_filter_text_out "Player:"
sv_damage_print_enable "1"  //print damage dealt/received after your round in console


//  ____            _
// | __ )  __ _ ___(_) ___ ___
// |  _ \ / _` / __| |/ __/ __|
// | |_) | (_| \__ \ | (__\__ \
// |____/ \__,_|___/_|\___|___/
//==============================================================================
cl_forcepreload  "1" //Preloads The Whole Map & Sounds
cl_autowepswitch "0"

// Brightness slider in game settings (2 = 100 %)
mat_monitorgamma 2.2
sensitivity 0.7; zoom_sensitivity_ratio_mouse 1

// Use with freesync
fps_max "114"; fps_max_menu "60"
//fps_max "0"; fps_max_menu "0"
// Show team member indicator (1) and equipment through walls (2)
cl_teamid_overhead_mode "1"
// Show own loadout permanently in HUD
cl_showloadout "1"

//   ____                   _           _
//  / ___|_ __ ___  ___ ___| |__   __ _(_)_ __
// | |   | '__/ _ \/ __/ __| '_ \ / _` | | '__|
// | |___| | | (_) \__ \__ \ | | | (_| | | |
//  \____|_|  \___/|___/___/_| |_|\__,_|_|_|
//==============================================================================
cl_crosshairstyle "4"
cl_crosshairsize "2.5"; cl_crosshairgap ".7"
cl_crosshairthickness "0.5";
//cl_crosshair_outlinethickness "1";cl_crosshair_drawoutline "1"
cl_crosshairdot "0";cl_crosshair_t "1";
//cl_crosshairusealpha "0"; cl_crosshairalpha "255"
//cl_crosshaircolor "5"; cl_crosshaircolor_b "0"; cl_crosshaircolor_r "255"; cl_crosshaircolor_g "0";

// New static crosshair
#cl_crosshairstyle    1
#cl_fixedcrosshairgap 3
#cl_crosshaircolor    5

// Dynamic crosshair
//cl_crosshairstyle "0"


hud_showtargetid 0


//  ____           _
// |  _ \ __ _  __| | __ _ _ __
// | |_) / _` |/ _` |/ _` | '__|
